{
	"template": "default",
	"title": "Form - Unified Number"
}

<section id="form" class="fluid">
	<div class="wrapper">
		<h1>Forms</h1>

		<div class="form-group">
			<div class="number">
				<input type="number" step="2" min="-5"/>
				<div class="number-control">
					<button class="number-increment">+</button>
				</div>
				<div class="number-control">
					<button class="number-decrement">-</button>
				</div>
			</div>
		</div>
	</div>
</section>
